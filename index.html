<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarav's ChatBot ğŸ¤–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f 0%, #2d2d44 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: white;
            text-align: center;
        }

        .chat-header h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f7fb;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background: white;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Typing Animation */
        .typing {
            display: flex;
            gap: 5px;
            padding: 5px 0;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Quick Buttons - 6 BUTTONS */
        .quick-buttons {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            flex: 1;
            min-width: 90px;
        }

        .joke-btn {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }

        .help-btn {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
        }

        .roast-btn {
            background: linear-gradient(135deg, #f43f5e 0%, #fb7185 100%);
            color: white;
        }

        .savage-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%);
            color: white;
        }

        .date-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #333;
        }

        .time-btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #333;
        }

        .quick-btn:hover {
            transform: scale(1.05);
        }

        .quick-btn:active {
            transform: scale(0.95);
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        #input:focus {
            border-color: #667eea;
        }

        #send {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #send:hover {
            transform: scale(1.05);
        }

        #send:active {
            transform: scale(0.95);
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            .message {
                max-width: 85%;
            }
            .quick-btn {
                min-width: calc(33.33% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Aarav's ChatBot ğŸ¤–</h2>
            <p>Made by Aarav</p>
        </div>

        <div id="messages" class="messages">
            <!-- Messages appear here -->
        </div>

        <!-- 6 BUTTONS: JOKE, HELP ME, ROAST ME, SAVAGE, DATE, TIME -->
        <div class="quick-buttons">
            <button class="quick-btn joke-btn" onclick="sendQuickMessage('tell me a joke')">ğŸ˜‚ JOKE</button>
            <button class="quick-btn help-btn" onclick="sendQuickMessage('help me')">ğŸ†˜ HELP</button>
            <button class="quick-btn roast-btn" onclick="sendQuickMessage('roast me')">ğŸ”¥ ROAST</button>
            <button class="quick-btn savage-btn" onclick="sendQuickMessage('savage')">ğŸ˜ˆ SAVAGE</button>
            <button class="quick-btn date-btn" onclick="sendQuickMessage('date')">ğŸ“… DATE</button>
            <button class="quick-btn time-btn" onclick="sendQuickMessage('time')">â° TIME</button>
        </div>

        <div class="input-area">
            <input type="text" id="input" placeholder="Type your message..." autocomplete="off">
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        // ===== ELEMENTS =====
        const messages = document.getElementById("messages");
        const input = document.getElementById("input");
        const send = document.getElementById("send");

        // ===== EVENTS =====
        send.addEventListener("click", sendMessage);

        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        // ===== QUICK MESSAGE FUNCTION =====
        function sendQuickMessage(text) {
            input.value = text;
            sendMessage();
        }

        // ===== SEND MESSAGE =====
        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            createMessage(text, "user");
            input.value = "";

            showTyping();

            setTimeout(() => {
                removeTyping();
                const reply = getBotReply(text);
                createMessage(reply, "bot");
            }, 1200);
        }

        // ===== CREATE MESSAGE =====
        function createMessage(text, sender) {
            const div = document.createElement("div");
            div.classList.add("message", sender);
            div.innerText = text;

            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        // ===== TYPING ANIMATION =====
        function showTyping() {
            const div = document.createElement("div");
            div.classList.add("message", "bot");
            div.id = "typing";

            div.innerHTML = `
                <div class="typing">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;

            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById("typing");
            if (typing) typing.remove();
        }

        // ===== BOT BRAIN =====
        function getBotReply(msg) {
            msg = msg.toLowerCase();

            // Math Solver
            try {
                if (/^[0-9+\-*/().%\s]+$/.test(msg)) {
                    return "Answer = " + Function("return (" + msg + ")")();
                }
            } catch {}

            // ROAST ME! button
            if (msg.includes("roast me") || msg.includes("roast")) {
                let roasts = [
                    "ğŸ”¥ Your brain is like your WiFi - weak connection!",
                    "ğŸ”¥ If I had a dollar for every brain cell you have, I'd have $0!",
                    "ğŸ”¥ You're not stupid, you're just cursed by mediocrity!",
                    "ğŸ”¥ I'd roast you but my code doesn't support that much stupidity!",
                    "ğŸ”¥ You're proof that evolution can go in reverse!",
                    "ğŸ”¥ You're so slow, even Google Maps can't find your brain!"
                ];
                return roasts[Math.floor(Math.random() * roasts.length)];
            }

            // SAVAGE button
            if (msg.includes("savage")) {
                let savages = [
                    "ğŸ˜ˆ Your WiFi is weaker than your excuses!",
                    "ğŸ˜ˆ You're so basic, even your profile picture judges you!",
                    "ğŸ˜ˆ You have the right to remain silent because anything you say will be wrong!",
                    "ğŸ˜ˆ I'd explain it to you, but I left my crayons at home!",
                    "ğŸ˜ˆ Your code has more bugs than a 90's computer lab!",
                    "ğŸ˜ˆ If you were any more basic, you'd be a crayon color!"
                ];
                return savages[Math.floor(Math.random() * savages.length)];
            }

            // JOKE button
            if (msg.includes("joke")) {
                let jokes = [
                    "ğŸ˜‚ Why do programmers prefer dark mode? Light attracts bugs!",
                    "ğŸ˜‚ Why don't scientists trust atoms? They make up everything!",
                    "ğŸ˜‚ What do you call a bear with no teeth? A gummy bear!",
                    "ğŸ˜‚ Parallel lines have so much in commonâ€¦ Too bad they never meet!",
                    "ğŸ˜‚ I tried to make coffee but I only know JavaScript!",
                    "ğŸ˜‚ Programmers hate nature because of bugs!"
                ];
                return jokes[Math.floor(Math.random() * jokes.length)];
            }

            // HELP button
            if (msg.includes("help")) {
                return "ğŸ†˜ **BUTTONS:**\nğŸ˜‚ JOKE - Funny jokes\nğŸ”¥ ROAST - Get roasted\nğŸ˜ˆ SAVAGE - Savage mode\nğŸ“… DATE - Today's date\nâ° TIME - Current time\nğŸ†˜ HELP - This menu\n\nType anything!";
            }

            // DATE button - FIXED
            if (msg.includes("date")) {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return "ğŸ“… Today is " + new Date().toLocaleDateString(undefined, options);
            }

            // TIME button - FIXED
            if (msg.includes("time")) {
                return "â° Current time is " + new Date().toLocaleTimeString();
            }

            // Regular responses
            if (msg.includes("hi") || msg.includes("hello"))
                return "Hello ğŸ˜ Click the buttons above!";

            if (msg.includes("how are you"))
                return "I'm good, how are you? ğŸ’»";

            if (msg.includes("your name"))
                return "I'm Aarav's chatbot ğŸ¤–";

            if (msg.includes("who made you") || msg.includes("your owner"))
                return "Aarav made me! ğŸ˜ğŸ”¥";

            if (msg.includes("bye"))
                return "Bye bro ğŸ˜ Come back for more!";

            return "Click a button above! ğŸ‘†";
        }

        // Welcome message
        window.onload = function() {
            createMessage("Hello! I'm Aarav's chatbot ğŸ¤–", "bot");
            createMessage("6 buttons: JOKE, HELP, ROAST, SAVAGE, DATE, TIME", "bot");
            input.focus();
        };
    </script>
</body>
</html>

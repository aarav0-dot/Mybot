<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f 0%, #2d2d44 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        .chat-container.dark-mode {
            background: #1e1e2e;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-text h2 {
            font-size: 22px;
            margin-bottom: 3px;
        }

        .header-text p {
            font-size: 13px;
            opacity: 0.9;
        }

        /* Dark Mode Button */
        .dark-mode-btn {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 40px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }

        .dark-mode-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f7fb;
            transition: background 0.3s ease;
        }

        .chat-container.dark-mode .messages {
            background: #151521;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background: white;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .chat-container.dark-mode .bot {
            background: #2d2d44;
            color: #e0e0e0;
        }

        /* Typing Animation */
        .typing {
            display: flex;
            gap: 5px;
            padding: 5px 0;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .chat-container.dark-mode .typing span {
            background: #aaa;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Quick Buttons */
        .quick-buttons {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .chat-container.dark-mode .quick-buttons {
            background: #1e1e2e;
            border-top: 1px solid #444;
        }

        .quick-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            flex: 1;
            min-width: 80px;
        }

        .joke-btn {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }

        .help-btn {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
        }

        .roast-btn {
            background: linear-gradient(135deg, #f43f5e 0%, #fb7185 100%);
            color: white;
        }

        .savage-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%);
            color: white;
        }

        .date-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #333;
        }

        .time-btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #333;
        }

        .quick-btn:hover {
            transform: scale(1.05);
        }

        .quick-btn:active {
            transform: scale(0.95);
        }

        /* Input Area */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .chat-container.dark-mode .input-area {
            background: #1e1e2e;
            border-top: 1px solid #444;
        }

        #input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        #input:focus {
            border-color: #667eea;
        }

        .chat-container.dark-mode #input {
            background: #2d2d44;
            border-color: #444;
            color: white;
        }

        .chat-container.dark-mode #input::placeholder {
            color: #888;
        }

        #send {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #send:hover {
            transform: scale(1.05);
        }

        #send:active {
            transform: scale(0.95);
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            .message {
                max-width: 85%;
            }
            .quick-btn {
                min-width: calc(33.33% - 8px);
                font-size: 12px;
            }
        }
    </style>
</head>

            userDiv.innerText = text;
            messages.appendChild(userDiv);

            input.value = "";
            
            // Scroll to bottom
            messages.scrollTop = messages.scrollHeight;

            // Show typing
            const typingDiv = document.createElement("div");
            typingDiv.classList.add("message", "bot");
            typingDiv.id = "typing";
            typingDiv.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';

                // Remove typing

                botDiv.classList.add("message", "bot");
                botDiv.innerText = reply;
                messages.appendChild(botDiv);
                messages.scrollTop = messages.scrollHeight;
            }, 1200);
